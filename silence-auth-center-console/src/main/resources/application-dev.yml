logging:
  level:
    root: info
    '[com.old.silence.auth.center]': debug
  logback:
    tracing-output-enabled: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/silence-platform?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 10000      # 10秒 - 及时发现连接问题
      minimum-idle: 8                # 最小空闲连接数
      maximum-pool-size: 20          # 最大连接数 - 根据业务量调整
      auto-commit: true
      idle-timeout: 600000           # 10分钟 - 空闲连接回收时间
      pool-name: silence_auth_center_pool
      max-lifetime: 1800000          # 30分钟 - 连接最大生命周期
      leak-detection-threshold: 60000 # 60秒 - 连接泄漏检测
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
  data.redis:
    # 主机
    host: ${REDIS_HOST:127.0.0.1}
    # 数据库
    database: ${REDIS_DB:0}
    # 端口
    port: ${REDIS_PORT:6379}
    # 密码
    password: ${REDIS_PASSWORD:}
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 2
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 16
        # 连接池最大阻塞等待时间（毫秒，使用负值表示没有限制）
        max-wait: 1000ms

silence:
  auth:
    center:
      jwt:
        secret: ${SILENCE_AUTH_CENTER_JWT_SECRET:silence-auth-center}
        expiration: ${SILENCE_AUTH_CENTER_JWT_EXPIRATION_SECONDS:21600}

management:
  tracing:
    sampling:
      probability: 1.0 # 强制 100% 生成 TraceId


